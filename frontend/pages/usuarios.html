<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Sistema Escolar</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Sistema Escolar</h1>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="/dashboard">Início</a></li>
                    <li><a href="/usuarios" class="active">Usuários</a></li>
                    <li><a href="/alunos">Alunos</a></li>
                    <li><a href="/professores">Professores</a></li>
                    <li><a href="#" onclick="logout()" style="color: var(--error);">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title">Gerenciar Usuários</h2>
                <button class="btn btn-primary" onclick="abrirModal()">
                    ➕ Adicionar Usuário
                </button>
            </div>

            <div id="message" class="message"></div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Criado em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaUsuarios">
                        <tr>
                            <td colspan="5" class="text-center">Carregando usuários...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para adicionar/editar usuário -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Adicionar Usuário</h3>
                <button class="close-btn" onclick="fecharModal()">&times;</button>
            </div>

            <form id="usuarioForm">
                <input type="hidden" id="usuarioId">
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" required>
                </div>

                <div class="flex gap-10">
                    <button type="submit" class="btn btn-primary" id="salvarBtn">
                        Salvar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-frame">
            © Valdemar Sistemas - 2025
        </div>
    </footer>

    <script src="../assets/js/usuarios.js"></script>
</body>
</html>
